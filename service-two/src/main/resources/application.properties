spring.application.name=service-two
server.port=8083

# 指定注册中心Eureka服务器的地址
eureka.client.service-url.defaultZone=http://localhost:8060/eureka

# 设置在Eureka面板上本实例的链接的显示文本（默认显示 hostname:ApplicationName:port）
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
# 设置在Eureka面板上本实例的链接使用IP地址（即 ip:port/info ；默认为false，则是 hostname:port/info）
# eureka.instance.prefer-ip-address=true
# 设置在Eureka面板上本实例的链接指向swagger-ui的地址（默认指向 hostname:port/info）
eureka.instance.status-page-url=http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html

# 数据库及Druid连接池配置
spring.datasource.druid.url=jdbc:mysql://localhost:3306/dbname?&useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.filters=stat,wall,slf4j
spring.datasource.druid.initialSize=10
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# 指定Mybatis配置文件的路径
mybatis.mapper-locations=classpath:mapper/*/*Mapper.xml
